version: '3'

services:
  nginx:
    image: nginx
    ports:
    - 80:80
    volumes:
    - ./www:/var/www
    - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
    - php

  php:
    container_name: phpp
    build: ./docker/php
    volumes:
    - ./www:/var/www
    depends_on:
    - mysql

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: mysql_database
      MYSQL_USER: mysql_user
      MYSQL_PASSWORD: mysql_pw
    ports:
      - "13306:3306"
    volumes:
      - db-store:/var/lib/mysql
      - ./docker/mysql/logs:/var/log/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    ports:
      - 8888:80
    environment:
      - PMA_ARBITRARY=1
      - PMA_HOST=mysql
      - PMA_USER=mysql_user
      - PMA_PASSWORD=mysql_pw
    depends_on:
      - mysql

volumes:
  db-store:
